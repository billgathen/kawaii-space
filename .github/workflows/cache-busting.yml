name: Cache Busting

on:
  push:
    branches:
      - main

jobs:
  update-file-references:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Update CSS and JS references in HTML
      run: |
        SUFFIX="?v=$(date +%s)"
        sed -i "s/style.css\?v=[^\"']*/style.css$SUFFIX/" index.html
        sed -i "s/script.js\?v=[^\"']*/script.js$SUFFIX/" index.html

    - name: Commit and push if changed
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add index.html
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Update CSS/JS references for cache busting"
          git push
        fi